<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<style>
		#b
		{
			background-color:gray;
			width:400px;
			align:left;
			height:300px;
		}
		#a
		{
			background-color:ghostwhite;
		}
		form
		{
			border:8px solid;
			padding:10px;
			
		}
	</style>
	<div id="a">
		<form method="post" action="" style="text-align:center">
			<h1 style="border:solid;text-align:center">Car Insurance Form</h1>
			<center><div id="b">

			<div style="padding:10px">
			<label for="name">Name</label>
			<input type="text" id="name" required><br>
			</div>

			<div style="padding:10px">
			<label for="email">Email</label>
			<input type="email" id="email" required><br>
			</div>

			
			<div style="background-color:#F33333;width:60px;text-align:left;padding:10px 10px 10px 90px">
			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" required>Male<br>
			<input type="radio" name="gender" required>Female<br>
			</div>

			<div style="padding:10px 40px 10px 92px;text-align:left">
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select><br>
			</div>

			<label for="carage">Car Age</label>
			<input type="number" id="carage" required><br>

			<label for="dop">Date of Purchase</label>
			<input type="datetime-local" id="dop" required><br>

			<label for="password">Password</label>
			<input type="password" id="password" required><br>

			<button type="submit">submit</button>
			</div>
				</center>
		</form>
	</div>
</body>

</html>
