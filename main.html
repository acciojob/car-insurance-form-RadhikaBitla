<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div>
		<form method="post" action="">
			
			<label for="name">Name</label>
			<input type="text" id="name" required><br>

			<label for="email">Email</label>
			<input type="email" id="email" required><br>

			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" required>Male<br>
			<input type="radio" name="gender" required>Female<br>

			<label for="cars">Car Brands</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select><br>

			<label for="age">Car Age</label>
			<input type="number" id="carage" required><br>

			<label for="dop">Date of Purchase</label>
			<input type="datetime-local" id="dop" required><br>

			<label for="password">Password</label>
			<input type="password" id="password" required><br>

			<button type="submit">submit</button>
		</form>
	</div>
</body>

</html>
